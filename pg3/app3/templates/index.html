<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
<div>
    <h1>Students Lists</h1>
    <br>
    {%for student in students%}
    <li>{{student}}</li>
    {%endfor%}
</div>
<br><br>
<div>
    <h1>Fruits Lists</h1>
    <br>
    {%for fruit in fruits%}
    <li>{{fruit}}</li>
    {%endfor%}
</div>
</body>
</html>
