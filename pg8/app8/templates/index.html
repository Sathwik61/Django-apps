<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            /* background-color: ; */
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: end;
            gap: 20px;
            margin: 2vh; 
        }
        
    </style>
</head>
<body>    
<div>
    <h1>Book List</h1>
    <div class="container"><a href="{%url 'csv' %}">Download CSV</a> <a href="{%url 'pdf' %}">Download PDF</a></div>
</div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Publication Date</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.name }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.publication }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
